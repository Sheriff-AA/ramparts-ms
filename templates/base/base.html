{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rampart Celtics</title>
        <meta name="description" content="Rampart Celtic Official Website" />
        <link
            rel="shortcut icon"
            href="{% static 'assets/logo.png' %}"
            type="image/x-icon"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:title" content="Rampart Celtic" />
        <meta property="og:description" content="Rampart Celtic Official Website" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://sherifproductions.com" />
        <meta property="og:image" content="" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="../../favicon.ico">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        <script>
            const html = document.querySelector('html');
            const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
            const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);

            if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
            else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
            else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
            else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
        </script>

        <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css">

        {% include 'base/css.html' %}
        {% include 'base/navbar.html' %}
    </head>

    <body class="dark:bg-neutral-900">
        {% block content %}

        {% endblock content %}
        {% include 'base/footer.html' %}
    </body>
        {% include 'base/js.html' %}
        <script src="https://cdn.jsdelivr.net/npm/preline/dist/index.js"></script>
</html>
