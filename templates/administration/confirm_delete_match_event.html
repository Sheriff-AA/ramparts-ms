
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="mx-auto max-w-2xl">

        <div class="card-header bg-danger text-white">
            <h3 class="mb-2 text-xl font-bold text-gray-800 dark:text-neutral-200">Confirm Deletion!</h3>
        </div>

        <div class="card-body text-gray-500 dark:text-neutral-500">
            <p class="lead">Are you sure you want to delete the following match event?</p>
            
            <div class="alert alert-warning">
                <strong>Match:</strong> {{ match }}<br>
                <strong>Player:</strong> {{ event.player }}<br>
                <strong>Event Type:</strong> {{ event.event_type }}<br>
                <strong>Minute:</strong> {{ event.minute }}
            </div>
            
            <p>This action cannot be undone.</p>

            <div class="flex justify-end items-center gap-x-2 py-3 px-4 bg-gray-50 border-gray-200 dark:bg-neutral-950 dark:border-neutral-800">
                <a href="{% url 'administration:create-event' slug=match.slug %}" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-hidden focus:bg-gray-50 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800" data-hs-overlay="#hs-danger-alert">
                Cancel
                </a>
                <form action="{% url 'administration:match-event-delete' event_id=event.id %}" method="post">
                    {% csrf_token %}
                    <button class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-red-500 text-white hover:bg-red-600 disabled:opacity-50 disabled:pointer-events-none" href="#">
                    Delete
                    </button>
                </form>
            </div>

            
        </div>
    </div>
</div>
